        - name: DB_PORT
          value: "8888"
        - name: DB_USER
          value: speeddateuser
        - name: DB_NAME
          value: speeddate
        - name: DB_PASSWORD
          value: password
        ports:
        - containerPort: 8001
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 25
          periodSeconds: 25
        resources:
          requests:
            memory: "200Mi"
            cpu: "50m"
          limits:
            memory: "400Mi"
            cpu: "100m"

