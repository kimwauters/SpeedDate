apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.authsvcSettings.ImageName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.authsvcSettings.ImageName }}
spec:
  ports:
  - port: 8001
    targetPort: {{ .Values.authsvcSettings.Port }}
    name: http
  selector:
    app: {{ .Values.authsvcSettings.ImageName }}
