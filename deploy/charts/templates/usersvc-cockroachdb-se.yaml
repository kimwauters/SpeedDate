apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: cockroachdb-external
spec:
  hosts:
  - {{ .Values.usersvcSettings.DbHostname }}
  ports:
  - name: tcp
    number: {{ .Values.usersvcSettings.DbPort }}
    protocol: tcp
  location: MESH_EXTERNAL
  resolution: STATIC  
  endpoints:
  - address: {{ .Values.usersvcSettings.DbIP }}
    ports:
      tcp: {{ .Values.usersvcSettings.DbPort }}
---