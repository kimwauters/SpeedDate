# Source: speeddate/templates/api-vs.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api-vs
spec:
  hosts:
  - api.speeddate.local
  gateways:
  - sd-gateway
  http:
  - match:
    - uri:
        prefix: /user/
    route:
    - destination:
        host: usersvc.default.svc.cluster.local
  - match:
    - uri:
        prefix: /auth/
    route:
    - destination:
        host: authsvc.default.svc.cluster.local
