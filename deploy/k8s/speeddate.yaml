# Source: speeddate/templates/authsvc-dep.yaml
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: authsvc-v1
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: authsvc
        version: v1
    spec:
      containers:
      - name: authsvc
        image: docker.io/proepkes/authsvc:dev
        imagePullPolicy: Always      
        ports:
        - containerPort: 8002
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 25
          periodSeconds: 25
        resources:
          requests:
            memory: "200Mi"
            cpu: "50m"
          limits:
            memory: "400Mi"
            cpu: "100m"
